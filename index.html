<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>üîê Reset Your Password</h1>
  <div id="form" style="display: none;">
    <input type="password" id="new-password" placeholder="New password" />
    <button onclick="resetPassword()">Reset Password</button>
  </div>
  <p id="message">Checking token...</p>

  <script>
    // ‚úÖ 1. Setup Supabase client
    const supabase = supabase.createClient(
      'https://rrkmlitneztwsaemfdha.supabase.co', // YOUR_SUPABASE_URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJya21saXRuZXp0d3NhZW1mZGhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3OTgzNTIsImV4cCI6MjA2MDM3NDM1Mn0.9NAAZuqcECqk7Y63_L-WII2TqHVHByJhbVfJu4rly8c'                     // your anon/public key
      // YOUR_SUPABASE_ANON_KEY
    );

    // ‚úÖ 2. Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const type = urlParams.get('type');

    // ‚úÖ 3. Try to set session using token
    async function init() {
      if (!token || type !== 'recovery') {
        document.getElementById("message").innerText = "‚ùå Invalid or missing token.";
        return;
      }

      const { data, error } = await supabase.auth.setSession({
        access_token: token,
        refresh_token: token
      });

      if (error) {
        document.getElementById("message").innerText = "‚ùå Failed to authenticate: " + error.message;
        return;
      }

      document.getElementById("message").innerText = "‚úÖ Authenticated. Please enter your new password.";
      document.getElementById("form").style.display = "block";
    }

    // ‚úÖ 4. Function to update the password
    async function resetPassword() {
      const newPassword = document.getElementById("new-password").value;

      const { data, error } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (error) {
        alert("‚ùå Error resetting password: " + error.message);
      } else {
        alert("‚úÖ Password successfully updated. You can now log in.");
        window.location.href = "https://your-login-page.com"; // Optional redirect
      }
    }

    // ‚úÖ 5. Start the flow
    init();
  </script>
</body>
</html>
