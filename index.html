<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Supabase Auth Flow</title>
</head>
<body>
  <h1>Authenticating...</h1>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const type = params.get("type");

    if (!token || !type) {
      document.body.innerHTML = "<p>âŒ Invalid link or missing parameters.</p>";
    } else {
      switch (type) {
        case "recovery":
          document.body.innerHTML = `<p>ğŸ” Password reset in progress...</p><p>Token: ${token}</p>`;
          break;
        case "signup":
          document.body.innerHTML = `<p>âœ… Email confirmed!</p><p>Token: ${token}</p>`;
          break;
        case "invite":
          document.body.innerHTML = `<p>ğŸ‘‹ Welcome! Account invite accepted.</p><p>Token: ${token}</p>`;
          break;
        default:
          document.body.innerHTML = `<p>ğŸ“¦ Unrecognized type: ${type}</p><p>Token: ${token}</p>`;
      }

      // Later you can redirect to your real app with token
      // window.location.href = `https://your-shiny-app.com?token=${token}`;
    }
  </script>
</body>
</html>
