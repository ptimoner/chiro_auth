<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Reset Your Password</h1>
  <p>Enter a new password below to reset your password.</p>
  <form id="reset-password-form">
    <input type="password" id="password" placeholder="Enter new password" required />
    <button type="submit">Reset Password</button>
  </form>
  <p id="message"></p>

  <script>
    // Replace with your Supabase project URL and anon/public key
    const supabase = supabase.createClient('https://your-project-id.supabase.co', 'your-anon-key');

    async function resetPassword() {
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get('access_token'); // Get the token from the URL

      if (!accessToken) {
        document.getElementById('message').textContent = 'Error: No access token found in the URL.';
        return;
      }

      document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const password = document.getElementById('password').value;

        // Use the token to update the user's password
        const { error } = await supabase.auth.updateUser({
          access_token: accessToken,
          password: password,
        });

        const message = document.getElementById('message');
        if (error) {
          message.textContent = 'Error: ' + error.message;
        } else {
          message.textContent = 'Password has been reset successfully!';
        }
      });
    }

    resetPassword();
  </script>
</body>
</html>
