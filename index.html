<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
</head>
<body>
  <h1>üîê Supabase Password Recovery</h1>
  <div id="content"><p>Loading...</p></div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    // üîê Supabase project URL and ANON key
    const supabase = createClient(
      'https://rrkmlitneztwsaemfdha.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJya21saXRuZXp0d3NhZW1mZGhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3OTgzNTIsImV4cCI6MjA2MDM3NDM1Mn0.9NAAZuqcECqk7Y63_L-WII2TqHVHByJhbVfJu4rly8c'
    );

    // üì¶ Get the token and type from the URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const type = params.get("type");

    const content = document.getElementById("content");

    // ‚ùå Invalid link fallback
    if (!token || type !== "recovery") {
      content.innerHTML = "<p>‚ùå Invalid or expired password reset link.</p>";
    } else {
      // ‚úÖ Set the session using token (to allow password change)
      const { error } = await supabase.auth.setSession({
        access_token: token,
        refresh_token: token
      });

      if (error) {
        content.innerHTML = `<p>‚ùå Failed to authenticate: ${error.message}</p>`;
      } else {
        // ‚úÖ Show password reset form
        content.innerHTML = `
          <form id="reset-form">
            <label>New Password:</label><br>
            <input type="password" id="new-password" required />
            <button type="submit">Reset Password</button>
          </form>
          <p id="status"></p>
        `;

        document.getElementById("reset-form").addEventListener("submit", async (e) => {
          e.preventDefault();
          const newPassword = document.getElementById("new-password").value;
          const status = document.getElementById("status");

          const { error } = await supabase.auth.updateUser({
            password: newPassword
          });

          if (error) {
            status.innerHTML = "‚ùå " + error.message;
          } else {
            status.innerHTML = "‚úÖ Password updated! You can now log in.";
          }
        });
      }
    }
  </script>
</body>
</html>
