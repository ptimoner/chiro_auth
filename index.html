<h2>Reset Your Password</h2>
<form id="reset-password-form">
  <label for="new-password">New Password:</label>
  <input type="password" id="new-password" required>
  <button type="submit">Reset Password</button>
</form>

<script>
  // Extract the token from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token'); // This is the reset token from the URL

  document.getElementById("reset-password-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const newPassword = document.getElementById("new-password").value;

    // Send a request to Supabase to reset the password using the token
    const response = await fetch("https://rrkmlitneztwsaemfdha.supabase.co/auth/v1/reset", {
      method: "POST",
      body: JSON.stringify({ password: newPassword, token: token }),
      headers: { 
        "Content-Type": "application/json",
        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJya21saXRuZXp0d3NhZW1mZGhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3OTgzNTIsImV4cCI6MjA2MDM3NDM1Mn0.9NAAZuqcECqk7Y63_L-WII2TqHVHByJhbVfJu4rly8c"  // <-- Add this line
      },
    });

    const result = await response.json();
    if (response.ok) {
      alert("Password reset successfully!");
    } else {
      alert("Failed to reset password: " + result.message);
    }
  });
</script>
